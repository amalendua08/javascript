<!DOCTYPE html>
<html>
<head>
  <title>Factorial</title>
</head>
<body>
  <script>
    let num = parseInt(prompt("Enter a number:"));
    let fact = 1;

    for (let i = 1; i <= num; i++) {
      fact *= i;
    }

    console.log("Factorial of " + num + " is " + fact);
  </script>
</body>
</html>
