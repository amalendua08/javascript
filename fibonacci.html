<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci Series</title>
</head>
<body>
	<p>Fibonacci series</p>
	<script>
    let a = 0, b = 1;
    console.log("Fibonacci series up to 50:");
    while (a <= 50) {
      console.log(a);
      [a, b] = [b, a + b];
    }
    </script>

</body>

</html>
